<script>

  // Youtube API

  // https://developers.google.com/youtube/iframe_api_reference

// global variable for the player
var player;

// this function gets called when API is ready to use
function onYouTubePlayerAPIReady() {
  // create the global player from the specific iframe (#video)
  player = new YT.Player('video', {
    events: {
      // call this function when player is ready to use
      'onReady': onPlayerReady
    }
  });
}

function onPlayerReady(event) {
  
  // bind events
  var playButton = document.getElementById("run");
  playButton.addEventListener("click", function() {
    player.playVideo();
  });
  
  // var pauseButton = document.getElementById("pause-button");
  // pauseButton.addEventListener("click", function() {
  //   player.pauseVideo();
  // });
  
}

// Inject YouTube API script
var tag = document.createElement('script');
tag.src = "http://www.youtube.com/player_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // Stuff to do with making the light track

  var txtData = document.getElementById('data');
  var btnLoad = document.getElementById('load');
  var btnSave = document.getElementById('save');

  btnLoad.onclick = loadData;
  btnSave.onclick = saveData;

  // Create an empty DataSet.
  // This DataSet is used for two way data binding with the Timeline.
  var items = new vis.DataSet();

  // Create a timeline
  var container = document.getElementById('visualization');

  // Configuration and methods
  var options = {
    editable: true,

    showCurrentTime: false,

    start: 0,

    onAdd: function (item, callback) {
      prettyPrompt('Add event', 'Colour:', item.content, function (value) {
        if (value) {
          item.content = value;
          callback(item); // send back adjusted new item
        }
        else {
          callback(null); // cancel item creation
        }
      });
    },

    onUpdate: function (item, callback) {
      prettyPrompt('Update colour from '+item.content, 'New colour:', item.content, function (value) {
        if (value) {
          item.content = value;
          callback(item); // send back adjusted item
        }
        else {
          callback(null); // cancel updating the item
        }
      });
    },

    onRemove: function (item, callback) {
      prettyConfirm('Remove event', 'Do you really want to remove event ' + item.content + '?', function (ok) {
        if (ok) {
          callback(item); // confirm deletion
        }
        else {
          callback(null); // cancel deletion
        }
      });
    }
  };

  // Create the timeline
  var timeline = new vis.Timeline(container, items, options);

  // Load the initial data
  loadData();

  // Functions

  function loadData () {
    var data = JSON.parse(txtData.value);
    items.clear();
    items.add(data);
    timeline.fit();
  }
  
  function saveData() {
    var data = items.get();
    txtData.value = JSON.stringify(data, null, 2);
  }

  function prettyConfirm(title, text, callback) {
    swal({
      title: title,
      text: text,
      type: 'warning',
      showCancelButton: true,
      confirmButtonColor: "#DD6B55"
    }, callback);
  }

  function prettyPrompt(title, text, inputValue, callback) {
    swal({
      title: title,
      text: text,
      type: 'input',
      showCancelButton: true,
      inputValue: inputValue
    }, callback);
  }

</script>
